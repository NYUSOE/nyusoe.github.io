<!Doctype html>
<html lang="en">
	<head>
	<title>Student Council | Home </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/index.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<a class="navLink" href="">Home</a>
				<a class="navLink" href="">Who We Are</a>
				<a class="navLink" href="">Student Tools</a>
				<a class="navLink" href="">Gallery</a>
				<a class="navLink" href="">USS</a>
				<a class="navLink" href="">Contact Us</a>
			</nav>
		</header>
		<div class="wrapper">
			<div class="carousel-holder">
				<br>
				<div id="carousel" class="carousel slide" data-ride"carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel" data-slide-to="0" class="active"></li>
						<li data-target="#carousel" data-slide-to="1"></li>
						<li data-target="#carousel" data-slide-to="2"></li>
						<li data-target="#carousel" data-slide-to="3"></li>	
					</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="../res/img/OldStudentCouncil.jpg" alt="Council" width="460" height="345">
					</div>

					<div class="item">
						<img src="../res/img/Cadillac.jpg" alt="Cadillac" width="460" height="345">
					</div>

					<div class="item">
						<img src="../res/img/AMVulcan.jpg" alt="VULCAN" width="460" height="345">
					</div>

					<div class="item">
						<img src="../res/img/F430 Scuderia.jpg" alt="Scuderia" width="460" height="345">
					</div>
				</div>
				<!-- CONTROLS -->
				<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				</a>
				<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
				</div>
			</div>	
			<div class="info-wrapper">
				<div id="news">
					<h4>News and Important information</h4>
				</div>
				<div id="events">
					<h4>Today's Events</h4>
				</div>
			</div>
		</div>
		<footer>
			<nav>
				<img class="social" src="../res/img/Github.png"/>
				<img class="social" src="../res/img/Instagram.png"/>
				<img class="social" src="../res/img/Twitter.png"/>
				<img class="social" src="../res/img/Facebook.png"/>	
			</nav>
		</footer>

	</body>
</html>
